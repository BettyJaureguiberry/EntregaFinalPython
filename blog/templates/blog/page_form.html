{% extends 'base.html' %}
{% block title %}Crear nueva página{% endblock %}

{% block content %}
  <section class="form-page" style="max-width: 600px; margin: auto; padding: 2em; background-color: #1a1a1a; border-radius: 10px;">
    <h2 style="color: #ff00cc; text-align: center;">Crear nueva página</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="text-align: center; margin-top: 2em;">
        <button type="submit" style="background-color: #ff00cc; color: white; padding: 0.6em 2em; border: none; border-radius: 4px;">Publicar</button>
      </div>
    </form>
  </section>
{% endblock %}
